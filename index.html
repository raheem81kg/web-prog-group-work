<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Math Game</title>
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" >
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id="showpercentage" class="hidden">
            <!-- Statistics content will be displayed here -->
        </div>
        <div id="showcharts" class="">
            <!-- Statistics content will be displayed here -->
        </div>

        <form id="register-form" onsubmit="event.preventDefault(); Register(event);">
            <div id="inputs">
            <input id="fName" name="fName" placeholder="First Name" required minlength="4" >

            <input id="lName" name="lName" placeholder="Last Name" required minlength="4" >

            <input
                type="date"
                id="dob"
                name="dob"
                placeholder="Date of Birth"
                required
                max="2015-01-01"
                min="2011-01-01"
                onchange="calculateAge(this.value)"
            />

            <input id="age" name="age" placeholder="Age" disabled required min="8" max="12" >

            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option></select
            >

            <input type="email" id="email" name="email" placeholder="Email" required pattern=".+@gmail.com" >
</div>
<div id="buttons">
            <button id="register-button" type="submit">Register</button>
            <button id="show-charts-button" type="button">Show Charts</button>

            <button id="submit-button" disabled>Next</button>
            <button id="check-answer" type="button" disabled>Check Answer</button>
            </div>
        </form>
        <div class="container">
            <button id="end-button" disabled>End</button>
            <h3>Fill In The Blank With Correct Number Or Operator</h3>
            <div id="challenge"></div>
            <p id="error-message">Some Demo Error Message</p>

            <div id="showallplayers" class="hidden">
                <!-- Statistics content will be displayed here -->
            </div>
        </div>
        <div class="controls-container">
            <p id="outcome"></p>
            <img id="Logo" src="assets/Math-Game-Picture.png" alt="Our Logo">
            <button id="initiate-button">Start Game</button>
        </div>
         <!-- Script -->
        <script src="script.js" defer></script>
    </body>
</html>
